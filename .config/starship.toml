# disabled = false

[python]
symbol = "🐍 "
pyenv_version_name = false
pyenv_prefix = "pyenv"
style = "bold yellow"
disabled = false

[time]
disabled = false
format = '$time ($style)🕙'
time_format = "%T"
style = 'bold white'
utc_time_offset = "-5"
time_range = "08:00:00-17:00:00"

[username]
style_root = "bold red"
style_user = "bold yellow"
show_always = true
disabled = false

[sudo]
disabled = false