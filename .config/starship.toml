add_newline = true

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$package\
$dotnet\
$java\
$nodejs\
$php\
$python\
$ruby\
$rust\
$kubernetes\
$terraform\
$aws\
$env_var\
$line_break\
$sudo\
$cmd_duration\
$jobs\
$character\ 
"""

command_timeout = 700
right_format = """$time"""

continuation_prompt = "▶▶ "

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[cmd_duration]
min_time = 500
format = "took $duration "

[directory]
truncation_length = 6
truncate_to_repo = true
format = "in [$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
disabled = false

# [env_var]
# variable = "SHELL"
# default = "Zsh"
# prefix = "<"
# suffix = ">"

[git_branch]
# symbol = "🌱 "
truncation_length = 8
truncation_symbol = "..."
style = "bold purple"
disabled = false

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

